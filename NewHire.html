<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand"><span>AndHired</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                      <a href="#">Home</a>
                    </li>
                    <li class="active">
                      <a href="#">About Us</a>
                    </li>
                    <li class="">
                      <a href="#">Login</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <div class="btn-group btn-group-lg">
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Dropdown <span class="fa fa-caret-down"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="#">Action</a>
                  </li>
                </ul>
              </div>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-1">
                    <label for="inputFirstname" class="control-label">Firstname</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
                  </div>
                  <div class="col-sm-1">
                    <label for="inputLastname" class="control-label">Lastname</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1">
                    <label for="inputemail" class="control-label">Email</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
                  </div>
                  <div class="col-sm-1">
                    <label for="inputtemp" class="control-label">temp</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputtemp" placeholder="temp">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
